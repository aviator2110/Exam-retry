<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Exam Q.Quram</title>
    <link rel="stylesheet" href="index.css">
    <script defer type="module" src="index.js"></script>
</head>
<body>

    <div id="content">
        <button id="hide-form" type="button">Add task</button>
        <form id="add-task-form">
            <label>
                <span>Task name:</span>
                <input type="text" name="name" placeholder="Enter task name">
                <br>
                <span id="name-error-message">Invalid name input</span>
            </label>
            <label>
                <span>Task description: </span>
                <input type="text" name="description" placeholder="Enter task description">
                <br>
                <span id="description-error-message">Invalid description input</span>
                <span id="inputs-are-same-error">Name and Description can not be the same</span>
            </label>
            <button id="submit-add-form">Add task</button>
        </form>
        <ul id="tasks-list"></ul>
        <div id="task-modal">

        </div>
    </div>

</body>
</html>
